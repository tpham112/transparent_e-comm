<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/760f168897.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <title>Transparent E-Comm</title>
</head>
<body>
    <!-- Scroll To Top Button -->
    <div class="scroll-button">
        <a href="#navbar"><i class="fas fa-arrow-up"></i></a>
    </div>

    <!-- Navigation Menu -->
    <nav>
        <div class="navbar" id="navbar">
            <div class="logo-box">
                <div class="logo"><a href="#home">Transparent E-Comm</a></div>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="button">
                    <button href="#phone">714-469-6406</button>
                </li>
                <div class="cancel-button">
                    <i class="fas fa-times"></i>
                </div>
            </ul>
        </div>
        <div class="phone-button">
            <i class="fa-solid fa-phone"></i>
        </div>
        <div class="menu-button">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Banner Section-->
    <section class="banner">
        <div class="banner-content">
            <div class="banner-text">Ad Platform Compliance Expertise For Health And Wellness Companies.</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="content">
            <div class="contact" id="contact">
                <div class="title"><h2>Contact</h4></div>
                <div class="line"><hr size="1" width="100%" color="#FFF">  </div>
                <div class="contact-info">
                    <h4>cameron@livetransparent.com</h4>
                    <h4>714-469-6406</h4>
                </div>
            </div>
            <div class="footer-logo">
                <img src="images/transparent-logo.png" alt="transparent logo">
            </div>
            <div class="message">
                <div class="left">
                    <form action="">
                        <label for="fname">Name*</label><br>
                        <input style="width: 197px" type="text" id="fname" name="fname"><br><br>
                        <label for="femail">E-mail*</label><br>
                        <input style="width: 197px" type="email" id="femail" name="femail"><br><br>
                        <label for="fphone">Phone*</label><br>
                        <input style="width: 197px" type="tel" id="fphone" name="fphone"><br><br>
                    </form>
                </div>
                <div class="right">
                    <form action="">
                        <label for="fmessage">Message*</label><br>
                        <textarea id="fmessage" name="fmessage" rows="8" cols="60"></textarea><br><br>
                    </form>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </footer>

    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
