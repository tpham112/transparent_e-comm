<!DOCTYPE html>
<html lang="gb">
<head>
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1362012287804434');
        fbq('track', 'PageView');
        </script>
        <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=1362012287804434&ev=PageView&noscript=1"
        /></noscript>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <title>Transparent eCom</title>
</head>
<body>
    <div id="container"></div>
    <!-- Scroll To Top Button -->
    <div class="scroll-button">
        <a href="/gb/#navbar"><i class="fas fa-arrow-up"></i></a>
    </div>

    <!-- Navigation Menu -->
    <nav class="home-nav">
        <div class="navbar" id="navbar">
            <div class="logo-box">
                <div class="logo"><a href="/gb"><img src="../images/logo.png"/></a></div>
            </div>
            <ul class="menu">
                <li><a href="/gb#clients" class="nav-clients"></a></li>
                <li><a href="/gb#services" class="nav-services"></a></li>
                <li><a href="/gb#contact" class="nav-contact"></a></li>
                <li><a href="/gb/clients" class="nav-creative"></a></li>
                <li><a href="#" class="cta-link-header audit-link"></a></li>
                <div class="cancel-button">
                    <i class="fas fa-times"></i>
                </div>
            </ul>
        </div>
        <div class="phone-button">
            <i class="fa-solid fa-phone"></i>
        </div>
        <div class="menu-button">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="masthead">
        <div class="masthead--inner" id="masthead-content">
        <h1 id="masthead-title">
            <span class="headline-1"></span>
            <span class="headline-2"></span>
            <span class="headline-3"></span>
        </h1>
        <a href="#" class="cta-link audit-link" id="main-cta"></a>
        <div class="masthead--bottom-text">
            <p id="subtext-1"></p>
            <p id="subtext-2"></p>
        </div>
        </div>
    </section>

    <p class="vertical-text">Pick Your Vertical</p>
    <select id="pdf-categories">
        <option value="all">All</option>
    </select>

    <section class="pdf-slider">
        <div class="pdfSwiper swiper" scrolls>
            <div class="swiper-wrapper" id="pdf-slider">
                
            </div>
            <div class="swiper-button-next nav-btn"></div>
            <div class="swiper-button-prev nav-btn"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <div class="download-overlay" id="download-overlay">
        <div class="overlay-inner">
            <button id="close-overlay">
                
            </button>
            <p>Please enter your name and email to download this PDF</p>
            <form name="pdfForm" method="POST" netlify id="pdf-form">
                <label>Name</label>
                <input type="text" name="Name" id="pdf-name"/>
                <label>Email</label>
                <input type="email" name="Email" id="pdf-email"/>
                <button disabled id="pdf-button" type="submit">Download PDF</button>
            </form>
        </div>
    </div>

    <section class="glance" id="glance-section" scrolls>
        <p class="heading" id="glance-headline"></p>
        <div class="stats">
            <p id="brand-section"><span class="number" id="brand-number"></span> <span id="brand-text" class="description"></span></p>
            <p id="ad-section"><span class="number" id="ad-spend"></span> <span class="description" id="ad-spend-text"></span></p>
            <p><span class="number">0</span> <span class="description" id="platform-bans-text"><span></span></p>
        </div>
    </section>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="home-content">
            <div class="text scrolls" scrolls>
                <div id="headline-container" class="text-one"></div>
                <div id="tagline-container" class="text-two"></div>
                <div id="subtagline-container" class="text-three"></div>
            </div>
        </div>
    </section>

    <!-- Client Testimonies Section -->
    <section class="container testimonial-container">
        <div class="testimonial mySwiper" scrolls>
          <div id="slides-container" class="testi-content swiper-wrapper"></div>
          <div class="swiper-button-next nav-btn"></div>
          <div class="swiper-button-prev nav-btn"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

    <!-- Client Logos Carousel -->
    <section class="logos-container" id="clients" scrolls>
        <div class="title"><span>Clients</span></div>
        <div class="logos myClientSwiper">
          <div id="clients-container" class="logos-content swiper-wrapper">
            <!-- <div id="clients-container-0" class="slide swiper-slide"></div>
            <div id="clients-container-1" class="slide swiper-slide"></div> -->
          </div>
          <!-- <div class="swiper-button-next nav-btn"></div>
          <div class="swiper-button-prev nav-btn"></div> -->
          <div class="swiper-pagination"></div>
        </div>
      </section>

    <!-- Client Logos Section -->
    <!-- <section class="client-logos">
        <div class="content">
            <div class="title"><span>Clients</span></div>
            <div class="logos">
                <i class="fa-brands fa-aviato"></i>
                <i class="fa-brands fa-pied-piper-alt"></i>
                <i class="fa-brands fa-hooli"></i>
            </div>
        </div>
    </section> -->


    <!-- Services Section -->
    <section class="services" id="services">
        <div class="content service-inner" scrolls>
            <div>
                <p>Self Service</p>
                <ul id="self-service-container"></ul>
            </div>
            <div>
                <p>Full Service</p>
                <ul id="full-service-container"></ul>
            </div>
            <div>
                <p>Hybrid Service</p>
                <ul id="hybrid-service-container"></ul>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="content">
            <div class="contact" id="contact">
                <div class="title"><h2 id="contact-headline"></h4></div>
                <div class="line"><hr size="1" width="100%" color="#FFF">  </div>
                <div class="contact-info">
                    <h4 id="contact-email-container"></h4>
                    <h4 id="contact-number-container"></h4>
                </div>
            </div>
            <div class="footer-logo">
                <img src="../images/logo.png" alt="transparent logo">
            </div>
            <form action="" name="fcontact" method="POST" netlify>
                <div class="message">
                    <div class="left">
                        <div>
                            <label for="fname" id="form-name"></label><br>
                            <input style="width: 197px" type="text" id="fname" name="fname"><br><br>
                            <label for="femail" id="email-name"></label><br>
                            <input style="width: 197px" type="email" id="femail" name="femail"><br><br>
                            <label for="fphone" id="phone-name"></label><br>
                            <input style="width: 197px" type="tel" id="fphone" name="fphone"><br><br>
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <label for="fmessage" id="form-message"></label><br>
                            <textarea id="fmessage" name="fmessage" rows="9" cols="60"></textarea><br><br>
                        </div>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </footer>

    <!-- Prismic JS -->
    <script src="js/prismic-gb.js" type="module"></script>

    <!-- Swiper JS -->
    <script src="../js/swiper-bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="../js/script.js" type="module"></script>

    <!-- Fadein stuff -->
    <script src="../js/scrolls.min.js"></script>

    <script
type="text/javascript"
src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=XKPTHG"
></script>
</body>
</html>
